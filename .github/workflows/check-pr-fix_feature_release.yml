name: Check PR for fix_ feature_ release_

on:
  pull_request:
    branches:
      - 'fix_*'
      - 'feature_*'
      - 'release_*'  
    types:
      - closed

jobs:
  lint-code:
    uses: ChineDmitri/M1-DevOps-ProjetFinal_CI_CD/.github/workflows/lint-fe.yml@mainline

  back-end_test-and-coverage:
    uses: ChineDmitri/M1-DevOps-ProjetFinal_CI_CD/.github/workflows/test-coverage-be.yml@mainline

  check-fix-feature-release:
    runs-on: ubuntu-22.04
    needs:
      - lint-code
      - back-end_test-and-coverage

    steps:
      - name: Check if pull request was merged
        run: |
          if [ "${{ github.event.pull_request.merged }}" == "true" ]; then
            echo "Pull request was merged, go to bump version."
            exit 0
          else
            echo "Pull request was not merged, no bump version."
            exit 1
          fi
      - name: Reuse lint-code and back-end_test-and-coverage
        run: | 
          echo "Ok"
          exit 0